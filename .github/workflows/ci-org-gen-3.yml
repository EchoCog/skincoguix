env:
  CCACHE_DIR: /ws/ccache
  MAKEFLAGS: -j2

jobs:
  build-and-test:
    name: Build and Test All Components
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
      env:
        CCACHE_DIR: /ws/ccache
        MAKEFLAGS: -j2

    services:
      opencog-postgres:
        image: opencog/postgres
        env:
          POSTGRES_USER: opencog_test
          POSTGRES_PASSWORD: cheese
          POSTGRES_DB: atomspace_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Guix Environment
      - name: Setup Guix Environment
        run: |
          echo "üîß Installing Guix for reproducible builds..."
          wget -q https://git.savannah.gnu.org/cgit/guix.git/plain/etc/guix-install.sh
          chmod +x guix-install.sh
          yes "" | sudo ./guix-install.sh || true
          export PATH="/var/guix/profiles/per-user/root/current-guix/bin:$PATH"
          if command -v guix &> /dev/null; then
            echo "‚úÖ Guix installed successfully: $(guix --version | head -1)"
          else
            echo "‚ö†Ô∏è Guix installation may be incomplete, falling back to apt"
          fi

      # 3. Ensure tar is installed
      - name: Ensure tar is installed
        run: sudo apt-get update && sudo apt-get install -y tar

      # 4. Setup Local PostgreSQL with Root Access
      - name: Setup Local PostgreSQL with Root Access
        run: |
          echo "üóÑÔ∏è Setting up local PostgreSQL with full root access..."
          
          # Install PostgreSQL server and client tools
          echo "üì¶ Installing PostgreSQL..."
          sudo apt-get update && sudo apt-get install -y postgresql postgresql-client postgresql-contrib
          
          # Start local PostgreSQL service
          echo "üöÄ Starting local PostgreSQL service..."
          sudo systemctl start postgresql
          sudo systemctl enable postgresql
          
          # Wait for local PostgreSQL to be ready
          echo "‚è≥ Waiting for local PostgreSQL to start..."
          sudo -u postgres pg_isready -p 5433 || {
            echo "üîß Starting PostgreSQL on custom port 5433..."
            sudo -u postgres pg_ctl -D /var/lib/postgresql/14/main -o "-p 5433" -l /var/log/postgresql/postgresql-14-main.log start
            sleep 5
          }
          
          # Create local database and users with full permissions
          echo "üî® Creating local database structure..."
          sudo -u postgres createdb -p 5433 atomspace_db || echo "Database may already exist"
          sudo -u postgres psql -p 5433 -c "CREATE USER opencog_test WITH PASSWORD 'cheese' SUPERUSER;" || echo "User may already exist"
          sudo -u postgres psql -p 5433 -c "CREATE USER root WITH PASSWORD 'rootpassword' SUPERUSER;" || echo "Root user may already exist"
          sudo -u postgres psql -p 5433 -c "GRANT ALL PRIVILEGES ON DATABASE atomspace_db TO opencog_test;"
          sudo -u postgres psql -p 5433 -c "GRANT ALL PRIVILEGES ON DATABASE atomspace_db TO root;"
          
          # Check if service PostgreSQL has data to copy
          echo "üîç Checking service PostgreSQL for existing data..."
          if command -v psql &> /dev/null; then
            # Install netcat for connectivity testing
            sudo apt-get install -y netcat-openbsd
            
            # Wait for service PostgreSQL to be ready with timeout
            echo "‚è≥ Waiting for service PostgreSQL to be ready..."
            MAX_RETRIES=30
            RETRY_COUNT=0
            SERVICE_READY=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if pg_isready -h localhost -p 5432 >/dev/null 2>&1; then
                echo "‚úÖ Service PostgreSQL is ready!"
                SERVICE_READY=true
                break
              else
                echo "‚è≥ Service PostgreSQL not ready yet (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."
                sleep 2
                RETRY_COUNT=$((RETRY_COUNT + 1))
              fi
            done
            
            if [ "$SERVICE_READY" = "true" ]; then
              echo "üìã Copying data from service PostgreSQL to local..."
              # Export data from service PostgreSQL
              PGPASSWORD=cheese pg_dump -h localhost -p 5432 -U opencog_test -d atomspace_db --clean --no-owner --no-privileges > /tmp/atomspace_dump.sql 2>/dev/null || {
                echo "‚ö†Ô∏è No data to copy from service PostgreSQL (this is normal for fresh setup)"
              }
              
              # Import data to local PostgreSQL if dump exists and is not empty
              if [ -f /tmp/atomspace_dump.sql ] && [ -s /tmp/atomspace_dump.sql ]; then
                echo "üì• Importing data to local PostgreSQL..."
                sudo -u postgres psql -p 5433 -d atomspace_db -f /tmp/atomspace_dump.sql || echo "‚ö†Ô∏è Import completed with warnings (this is normal)"
                rm -f /tmp/atomspace_dump.sql
              else
                echo "üìù No existing data found, starting with fresh database"
              fi
            else
              echo "‚ö†Ô∏è Service PostgreSQL not accessible, proceeding with fresh local database"
              echo "üîç Service PostgreSQL debugging info:"
              docker ps | grep postgres || echo "No postgres containers found"
              nc -zv localhost 5432 || echo "Port 5432 not accessible"
            fi
          fi
          
          # Verify local PostgreSQL setup
          echo "‚úÖ Verifying local PostgreSQL setup..."
          sudo -u postgres psql -p 5433 -d atomspace_db -c "SELECT current_user, current_database();"
          sudo -u postgres psql -p 5433 -c "SELECT rolname, rolsuper FROM pg_roles WHERE rolname IN ('opencog_test', 'root');"
          
          echo "üéØ Local PostgreSQL setup complete!"
          echo "   - Database: atomspace_db (port 5433)"
          echo "   - Users: opencog_test (superuser), root (superuser)"
          echo "   - Passwords: cheese, rootpassword respectively"
          echo "   - Full write access available for monorepo use"
          
          # Set environment variable for subsequent steps to use local PostgreSQL
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5433" >> $GITHUB_ENV
          echo "POSTGRES_DB=atomspace_db" >> $GITHUB_ENV
          echo "POSTGRES_USER=opencog_test" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=cheese" >> $GITHUB_ENV

      # 5. Clone Missing Repositories (Monorepo Format - No Submodules)
      - name: Clone Missing OpenCog Repositories
        shell: bash
        run: |
          echo "üì¶ Cloning missing OpenCog repositories for monorepo structure..."

          # Define repositories to clone
          declare -A REPOS=(
            ["cogutil"]="https://github.com/opencog/cogutil.git"
            ["atomspace"]="https://github.com/opencog/atomspace.git"
            ["atomspace-storage"]="https://github.com/opencog/atomspace-storage.git"
            ["atomspace-rocks"]="https://github.com/opencog/atomspace-rocks.git"
            ["atomspace-restful"]="https://github.com/opencog/atomspace-restful.git"
            ["cogserver"]="https://github.com/opencog/cogserver.git"
            ["unify"]="https://github.com/opencog/unify.git"
            ["ure"]="https://github.com/opencog/ure.git"
            ["spacetime"]="https://github.com/opencog/spacetime.git"
            ["attention"]="https://github.com/opencog/attention.git"
            ["miner"]="https://github.com/opencog/miner.git"
            ["pln"]="https://github.com/opencog/pln.git"
            ["moses"]="https://github.com/opencog/moses.git"
            ["asmoses"]="https://github.com/opencog/asmoses.git"
            ["lg-atomese"]="https://github.com/opencog/lg-atomese.git"
            ["learn"]="https://github.com/opencog/learn.git"
            ["pattern-index"]="https://github.com/opencog/pattern-index.git"
            ["vision"]="https://github.com/opencog/vision.git"
            ["opencog"]="https://github.com/opencog/opencog.git"
          )

          # Clone repositories if they don't exist
          FAILED_CLONES=()
          for repo in "${!REPOS[@]}"; do
            if [ ! -d "$repo" ]; then
              echo "üîÑ Cloning $repo..."
              if git clone --depth 1 "${REPOS[$repo]}" "$repo" 2>/dev/null; then
                # Remove .git directory for monorepo format (no submodules)
                rm -rf "$repo/.git"
                echo "‚úÖ $repo cloned and prepared for monorepo"
              else
                echo "‚ùå Failed to clone $repo"
                FAILED_CLONES+=("$repo")
              fi
            else
              echo "‚úÖ $repo already exists, skipping"
            fi
          done

          if [ ${#FAILED_CLONES[@]} -gt 0 ]; then
            echo "‚ö†Ô∏è Failed to clone: ${FAILED_CLONES[*]}"
            echo "Continuing with available repositories..."
          fi

          echo "üìä Repository status:"
          for repo in "${!REPOS[@]}"; do
            if [ -d "$repo" ] && [ -f "$repo/CMakeLists.txt" ]; then
              echo "  ‚úÖ $repo - Ready for build"
            elif [ -d "$repo" ]; then
              echo "  ‚ö†Ô∏è $repo - Present but no CMakeLists.txt"
            else
              echo "  ‚ùå $repo - Missing"
            fi
          done

      # 6. Install Build Dependencies with Guix Integration
      - name: Install Build Dependencies
        run: |
          # Try to use Guix first, fall back to apt
          export PATH="/var/guix/profiles/per-user/root/current-guix/bin:$PATH"

          if command -v guix &> /dev/null && [ -f "cognitive-manifest.scm" ]; then
            echo "üöÄ Using Guix cognitive manifest for dependencies..."
            guix shell -m cognitive-manifest.scm -- echo "Guix environment ready" || {
              echo "‚ö†Ô∏è Guix manifest failed, falling back to apt..."
              sudo apt-get update
              sudo apt-get install -y ccache pkg-config cmake build-essential git
            }
          else
            echo "üîß Using apt for dependencies..."
            sudo apt-get update
            sudo apt-get install -y ccache pkg-config cmake build-essential git
          fi

      # 7. Validate Guix Integration and Repository Structure
      - name: Validate Guix Integration and Repository Structure
        shell: bash
        run: |
          echo "üîç Validating Guix integration and repository structure..."

          # Check Guix availability
          export PATH="/var/guix/profiles/per-user/root/current-guix/bin:$PATH"
          if command -v guix &> /dev/null; then
            echo "‚úÖ Guix available: $(guix --version | head -1)"
            GUIX_AVAILABLE=true
          else
            echo "‚ö†Ô∏è Guix not available, using traditional build"
            GUIX_AVAILABLE=false
          fi

          # Validate repository structure
          echo "üìã Repository structure validation:"
          MISSING_REPOS=()
          REQUIRED_REPOS=(cogutil atomspace atomspace-storage atomspace-rocks atomspace-restful cogserver unify ure spacetime attention miner pln moses asmoses lg-atomese learn pattern-index vision opencog benchmark)

          for repo in "${REQUIRED_REPOS[@]}"; do
            if [ -d "$repo" ] && [ -f "$repo/CMakeLists.txt" ]; then
              echo "  ‚úÖ $repo - Ready"
            else
              echo "  ‚ùå $repo - Missing or incomplete"
              MISSING_REPOS+=("$repo")
            fi
          done

          if [ ${#MISSING_REPOS[@]} -eq 0 ]; then
            echo "üéØ All repositories present and ready for build"
          else
            echo "‚ö†Ô∏è Missing repositories: ${MISSING_REPOS[*]}"
            echo "Continuing with available repositories..."
          fi

          # Export environment flags for subsequent steps
          echo "GUIX_AVAILABLE=$GUIX_AVAILABLE" >> $GITHUB_ENV

      # Build and Install cogutil (with Guix integration)
      - name: Build and Install cogutil
        run: |
          echo "üî® Building cogutil with Guix integration..."
          export PATH="/var/guix/profiles/per-user/root/current-guix/bin:$PATH"

          if [ ! -d "cogutil" ]; then
            echo "‚ùå cogutil directory not found, skipping..."
            exit 1
          fi

          mkdir -p cogutil/build && cd cogutil/build

          # Use Guix environment if available, otherwise use traditional cmake
          if [ "$GUIX_AVAILABLE" = "true" ] && command -v guix &> /dev/null; then
            echo "üöÄ Using Guix environment for cogutil build..."
            guix shell gcc-toolchain cmake pkg-config boost -- \
              cmake -DCMAKE_BUILD_TYPE=Release .. && \
              guix shell gcc-toolchain cmake pkg-config boost -- \
              make -j2 && \
              sudo make install
          else
            echo "üîß Using traditional cmake for cogutil build..."
            cmake -DCMAKE_BUILD_TYPE=Release ..
            make -j2
            sudo make install
          fi

          sudo ldconfig
          cd ../..

      # Build and Install atomspace
      - name: Build and Install atomspace
        run: |
          if [ ! -d "atomspace" ]; then
